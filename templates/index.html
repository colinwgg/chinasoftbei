<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能模拟面试 - 简历解析</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>多模态智能模拟面试评测</h1>
            <p>请上传您的PDF简历，我们将为您定制面试问题</p>
        </header>
        <main>
            <!-- 简历上传表单 -->
            <form id="resume-upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="resume-file">选择简历文件 (PDF):</label>
                    <input type="file" id="resume-file" name="resume_file" accept=".pdf" class="file-input" required>
                </div>
                <div class="form-group">
                    <label for="job-select">选择岗位 (可选，用于辅助生成问题):</label>
                    <select id="job-select" name="job_title" class="job-select">
                        <option value="软件开发工程师">软件开发工程师</option>
                        <option value="产品经理">产品经理</option>
                        <option value="大模型算法工程师">大模型算法工程师</option>
                        <option value="运维开发工程师">运维开发工程师</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="upload-resume-btn">生成定制面试问题</button>
            </form>
            <div id="upload-status" class="status-message" style="margin-top: 1rem;"></div>
        </main>
        <footer>
            <p>© 2025 软件杯队</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/index_script.js') }}"></script> 
</body>
</html>
