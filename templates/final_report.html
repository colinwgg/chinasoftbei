<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AI 面试报告</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4">AI 面试报告</h2>
  <p>平均得分：<strong>{{ average_score }}</strong> 分</p>
  <hr>

  {% for res in results %}
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">问题 {{ loop.index }}：</h5>
      <p><strong>题目：</strong>{{ res.question }}</p>
      <p><strong>你的回答：</strong>{{ res.answer }}</p>
      <p><strong>AI 评分：</strong>{{ res.evaluation.score }}</p>
      <p><strong>优点：</strong>{{ res.evaluation.strengths }}</p>
      <p><strong>改进建议：</strong>{{ res.evaluation.weaknesses }}</p>
    </div>
  </div>
  {% endfor %}

  <a href="/" class="btn btn-secondary">返回首页</a>
</div>
</body>
</html>
